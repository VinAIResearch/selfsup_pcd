
name: sspcd
channels:
  - defaults
  - pytorch
  - conda-forge
dependencies:
  - python=3.7
  - numpy
  - scipy
  - tqdm
  - h5py
  - jupyterlab
  - matplotlib
  - pillow
  - glob2
  - argparse
  - tensorboardX
  - easydict
  - joblib
  - scikit-learn
  - pip
  - pip:
    - datetime
    - open3d
    - json
    - future-fstrings
    - pytorch=1.7.1
    - torchvision=0.8.2
    - torchaudio=0.7.2
    - cudatoolkit=11.0